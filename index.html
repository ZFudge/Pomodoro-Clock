<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0' />
	<link href='pomo.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="outer-container">
		<div id="header-container">
			<h1>Pomodoro Timer</h1>
		</div>
		<div id="control-container">
			<span>
				<div class="title">Break</div>
				<span class="pointy" onclick="pomo.breakTime = -1">-</span>
				<span id="break-text">5</span>
				<span class="pointy" onclick="pomo.breakTime = 1">+</span>
			</span>
			<span>
				<div class="title">Session</div>
				<span class="pointy" onclick="pomo.sessionTime = -1">-</span>
				<span id="session-text">25</span>
				<span class="pointy" onclick="pomo.sessionTime = 1">+</span>
			</span>
		</div>
		<div id="pomodoro">
			<div id="text-container">
				<p id="status" class="pointy" onclick="pomo.push()">Session</p>
				<p id="time">25:00</p>
			</div>
			<canvas id="pomodoro-canvas" width="300" height="300"></canvas>
		</div>
	</div>
	<script type="text/javascript" src='pomo.js'></script>
</body>
</html>
