<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0' />
	<link href='pomo.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="outer-container">
		<div id="nav-placeholder"></div>
		<div id="header-container">
			<h1>Pomodoro Timer</h1>
		</div>
		<div id="control-container">
			<span>
				<div class="title">Session</div>
				<span class="pointy" onclick="pomo.setTime(-1,'session', document.getElementById('session-text'))">-</span>
				<span id="session-text">25</span>
				<span class="pointy" onclick="pomo.setTime(1,'session', document.getElementById('session-text'))">+</span>
			</span>
			<span>
				<div class="title">Break</div>
				<span class="pointy" onclick="pomo.setTime(-1,'break', document.getElementById('break-text'))">-</span>
				<span id="break-text">5</span>
				<span class="pointy" onclick="pomo.setTime(1,'break', document.getElementById('break-text'))">+</span>
			</span>
		</div>
		<div id="pomodoro" class="">
			<canvas id="pomodoro-canvas" width="300" height="300"></canvas>
			<div id="text-container">
				<div id="status">Session</div>
				<div id="time">25:00</div>
			</div>
		    <map id='circle' name='circle'>
		        <area shape="circle" coords="160,160,160"/>
		    </map>
			<img src="transparent.png" usemap="#circle">
		</div>
	</div>
	<script src='dist/pomo.js'></script>
	<script type="text/javascript">
		document.getElementById('nav-placeholder').innerHTML = '<object type="text/html" data="../nav.html" ></object>';
	</script>
</body>
</html>
