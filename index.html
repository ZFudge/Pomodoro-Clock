<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0' />
	<link href='pomo.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="outer-container">
		<h1>Pomodoro Timer</h1>
		<div id="control-container">
			<span>
				<span>-</span>
				<span>Break</span>
				<span>+</span>
			</span>
			<span>
				<span>-</span>
				<span>Work</span>
				<span>+</span>
			</span>
		</div>
		<div id="pomodoro">
			<canvas id="pomodoro-canvas"></canvas>
			<div id="text-container">
				<p id="status">Session</p>
				<p id="time">0:00</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='pomo.js'></script>
</body>
</html>
